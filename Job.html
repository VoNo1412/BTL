<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job</title>
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container px-lg-7 py-2">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" class="logo" alt="logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 driver ps-md-2 flex-grow-1">
          <form action="#" method="post">
            <li class="nav-item dropdown border">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Job
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">People</a></li>
                <li><a class="dropdown-item" href="#">Learing</a></li>
              </ul>
            </li>
          </form>
          <form class="d-flex flex-grow-1">
            <input class="form-control me-2" type="search" placeholder="Search Job"
              aria-label="Search">
            <input class="form-control me-2" type="search" placeholder="Location"
              aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item px-lg-1">
          <a href="#" class="nav-link px-lg-3 join-now rounded-2">Join now</a>
        </li>
        <li class="nav-item px-lg-3">
          <button class=" rounded-pill border-primary btn px-4 text-primary fw-bold sign">Sign
            in</button>
        </li>
      </ul>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container px-lg-7 py-2 justify-content-start">
      <div class="btn-group">
        <button type="button" class="btn btn-success rounded-pill dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Any Time
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past 24 Hours
              </label>
            </div>
          </a></li>
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past week
              </label>
            </div>
          </a></li>
          <li class="ps-md-3 btn--primary border-none ">
            <button type="button" class="px-3 py-1 btn-primary rounded-pill">
            Done
          </button>
        </li>
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn border rounded-pill dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Company
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
          </a></li>
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
          </a></li>
          <li class="ps-md-3 btn--primary border-none ">
            <button type="button" class="px-3 py-1 btn-primary rounded-pill">
            Done
          </button>
        </li>
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn border rounded-pill dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Location
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past 24 Hours
              </label>
            </div>
          </a></li>
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past week
              </label>
            </div>
          </a></li>
          <li class="ps-md-3 btn--primary border-none ">
            <button type="button" class="px-3 py-1 btn-primary rounded-pill">
            Done
          </button>
        </li>
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn border rounded-pill dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Job Type
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past 24 Hours
              </label>
            </div>
          </a></li>
          <li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Past week
              </label>
            </div>
          </a></li>
          <li class="ps-md-3 btn--primary border-none ">
            <button type="button" class="px-3 py-1 btn-primary rounded-pill">
            Done
          </button>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container px-lg-7 py-2">
      <div class="row flex-grow-1 px-4">
        <div class="col-md-6 px-0 border-end">
          <p>7,000+ Jobs in Hanoi Capital Region (104 new)</p>
          <ul class="list-group">
            <li class="list-job active-job">
              <a href="#" class="link-job">
                
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </nav>

  <script src="./JS/app.js"></script>
  <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
